<div *ngIf="product" class="card">
  <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-price">Precio: {{ product.price | currency:'USD' }}</p>
    <a [routerLink]="['/products', product.id, 'edit']" class="btn btn-warning">Editar</a>
    <a routerLink="/products" class="btn btn-primary">Volver</a>
  </div>
</div>
