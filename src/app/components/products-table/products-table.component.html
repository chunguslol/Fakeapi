<div class="container mt-4">
    <table class="table table-sm" style="max-width: 80%; margin: 0 auto; border-collapse: collapse;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Imagen</th>
          <th>Título</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>
            <img [src]="product.image" alt="{{ product.title }}" width="50" height="50">
          </td>
          <td>{{ product.title }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <button class="btn btn-success btn-sm btn-block" [routerLink]="['/products', product.id]">Ver</button>
            <button class="btn btn-warning btn-sm btn-block" (click)="deleteProduct(product.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
