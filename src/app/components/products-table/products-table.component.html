<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>
                <img [src]="product.image" alt="{{ product.title }}" width="50" height="50">
            </td>
            <td>{{ product.title }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
                <button class="btn btn-primary btn-sm" [routerLink]="['/products', product.id]">Detalles</button>
                <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
